scalar JSON

type Participant {
  address: String!
  shares: Token
}

type Token {
  name: String
  symbol: String
  amount: String!
  decimals: Int!
}

type Proposal {
  index: Int!
  proposer: String!
  createdAt: String
  payload: JSON
}

type Organisation {
  address: String!
  platform: String!
  name: String!
  txid: String!
  timestamp: Int
  blockNumber: Int
  totalSupply: Token
  shareValue(symbol: String!): Token!
  bank: [Token]
  participants: [Participant]
  participant(address: String!): Participant
  proposals: [Proposal]
}

type Account {
  address: String!
  organisations: [Organisation]
}

type GlobalStats {
  lastBlock: Int
  organisationsCount: Int
  participantsCount: Int
  membershipsCount: Int
}

type Query {
  account(address: String!): Account
  organisation(address: String): Organisation
  stats: GlobalStats
}
