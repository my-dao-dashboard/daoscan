type Participant {
  address: String!
  shares: Token
}

type Token {
  name: String
  symbol: String!
  amount: String!
  decimals: Int
}

# progress
type Organisation {
  address: String! # yes
  platform: String! # yes
  name: String! # yes
  txid: String! #yes
  timestamp: Int #yes
  blockNumber: Int #yes
  totalSupply: Token!
  shareValue(symbol: String!): Token!
  bank: [Token] # yes
  participants: [Participant] # partial
  participant(address: String!): Participant
}

type OrganisationsPaged {
  items: [Organisation]
  cursor: String
}

type Account {
  address: String!
  organisations: [Organisation]
}

type Query {
  account(address: String!): Account # nope
  organisation(address: String): Organisation # progress
}
